<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency convertor</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/b3d815edd2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- mai container -->
    <div class="container">
        <h2>Currency Convertor</h2>
        <form>
            <!-- amount input for get exchange  -->
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <!-- from container -->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="From">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <!-- to container -->
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">

                        <select name="To">
                        </select>
                    </div>
                </div>
            </div>
            <!-- message div -->
            <div class="msg">1USD = 83INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <!-- javaScript link -->
    <script src="./countryCodes.js"></script>
    <script src="./app.js"></script>
</body>
</html>
